name: ğŸ”¨ Build Only

on:
  # Trigger on any push or pull request
  push:
  pull_request:
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build:
    name: ğŸš€ Build Scubex App
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm ci
      
      - name: ğŸ§¹ Lint Frontend Code
        run: npm run lint
      
      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
      
      - name: ğŸ”§ Make Maven Wrapper Executable
        run: chmod +x ./scubex-backend/mvnw
      
      - name: ğŸ§ª Test Backend
        run: ./scubex-backend/mvnw test -f ./scubex-backend/pom.xml
      
      - name: ğŸ—ï¸ Build Backend
        run: ./scubex-backend/mvnw clean package -DskipTests -f ./scubex-backend/pom.xml
      
      - name: âœ… Build Complete
        run: |
          echo "âœ… Frontend built successfully!"
          echo "âœ… Backend built successfully!"
          echo "ğŸ“¦ Artifacts ready for deployment"