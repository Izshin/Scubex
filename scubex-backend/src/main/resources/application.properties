spring.application.name=scubex-backend

# H2 Database Configuration:

spring.datasource.username=sa
#No password for H2 by default
spring.datasource.password= 
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Simple default credentials for development
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# OAuth2 Client Configuration for Google (disabled for now, as I'm developing locally)
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# spring.security.oauth2.client.registration.google.scope=openid,profile,email

# External API Keys (you'll need to register for these)
# WeatherAPI.com (General weather conditions, wind, atmospheric data)
weatherapi.api.key=${WEATHERAPI_KEY}
weatherapi.api.url=https://api.weatherapi.com/v1
weatherapi.current.url=https://api.weatherapi.com/v1/current.json

# StormGlass API (Marine data: water temperature, tides, waves, currents)
stormglass.api.key=${STORMGLASS_API_KEY}
stormglass.api.url=https://api.stormglass.io/v2

# OBIS API (Ocean Biodiversity Information System - Marine species data)
obis.api.url=https://api.obis.org/v3
obis.api.records=https://api.obis.org/v3/occurrence

# iNaturalist API (Species photos, additional identification data)
inaturalist.api.url=https://api.inaturalist.org/v1
inaturalist.api.taxa=https://api.inaturalist.org/v1

# CORS Configuration for your React frontend
cors.allowed.origins=http://localhost:5173
