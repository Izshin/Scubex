spring.application.name=scubex-backend

# H2 Database Configuration:

spring.datasource.username=sa
#No password for H2 by default
spring.datasource.password= 
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Simple default credentials for development
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# OAuth2 Client Configuration for Google (disabled for now, as I'm developing locally)
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# spring.security.oauth2.client.registration.google.scope=openid,profile,email

# External API Keys
# Open-Meteo API (Weather and Marine data - Completely FREE, no API key needed)
# Generous free tier: 10,000 daily requests
open-meteo.marine.url=https://marine-api.open-meteo.com/v1/marine
open-meteo.weather.url=https://api.open-meteo.com/v1/forecast

# OBIS API (Ocean Biodiversity Information System - Marine species data)
obis.api.url=https://api.obis.org/v3
obis.api.records=https://api.obis.org/v3/occurrence

# iNaturalist API (Species photos, additional identification data)
inaturalist.api.url=https://api.inaturalist.org/v1
inaturalist.api.taxa=https://api.inaturalist.org/v1

# CORS Configuration for your React frontend
cors.allowed.origins=http://localhost:5173
